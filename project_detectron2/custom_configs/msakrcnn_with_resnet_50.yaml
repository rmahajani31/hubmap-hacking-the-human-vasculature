MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  MASK_ON: True
  MASK_HEAD_NAME: "StandardMaskRCNNConvUpsampleHead"
  RESNETS:
    BACKBONE_OUT_CHANNELS: 256

DATASETS:
  TRAIN: ("train_dataset",)
  TEST: ("val_dataset",)

SOLVER:
  BASE_LR: 0.0025
  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.0001
  LR_SCHEDULER_NAME: "WarmupMultiStepLR"
  STEPS: (800, 1000)
  GAMMA: 0.1
  WARMUP_FACTOR: 1.0 / 1000
  WARMUP_ITERS: 1000
  CHECKPOINT_PERIOD: 100
  IMS_PER_BATCH: 2
  MAX_ITER: 1200

INPUT:
  AUGMENTATION:
    TRAIN:
      MIN_SIZE: (800,)
      MAX_SIZE: 1333
      HORIZONTAL_FLIP: 0.5
    TEST:
      MIN_SIZE: 800
      MAX_SIZE: 1333

DATALOADER:
  NUM_WORKERS: 4

OUTPUT_DIR: "output"
