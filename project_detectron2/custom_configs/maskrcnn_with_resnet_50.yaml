_BASE_: "/home/ec2-user/hubmap-hacking-the-human-vasculature/detectron2/configs/Base-RCNN-FPN.yaml"
MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  MASK_ON: True
  RESNETS:
    DEPTH: 50

DATASETS:
  TRAIN: ("hubmap-dataset-1",)  # Training dataset name

SOLVER:
  IMS_PER_BATCH: 4  # Number of images per batch
  BASE_LR: 0.00025  # Base learning rate
  MAX_ITER: 10000  # Maximum number of training iterations
  STEPS: (8000, 9000)  # Steps at which to reduce the learning rate
  GAMMA: 0.1  # Learning rate decay factor
  CHECKPOINT_PERIOD: 1000  # Period (in iterations) to save checkpoints

INPUT:
  MIN_SIZE_TRAIN: (512,)  # Minimum input image size during training
  MAX_SIZE_TRAIN: 512  # Maximum input image size during training
  MIN_SIZE_TEST: 512  # Minimum input image size during testing
  MAX_SIZE_TEST: 512  # Maximum input image size during testing

OUTPUT_DIR: "output/"  # Output directory to save training artifacts