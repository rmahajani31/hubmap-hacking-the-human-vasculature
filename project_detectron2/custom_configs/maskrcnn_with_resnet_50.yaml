MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  MASK_ON: True
  RESNETS:
    DEPTH: 50
  DEVICE: "cpu"

DATASETS:
  TRAIN: ("hubmap-dataset-1",)
  TEST: ("hubmap-dataset-1",)

SOLVER:
  BASE_LR: 0.0025
  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.0001
  LR_SCHEDULER_NAME: "WarmupMultiStepLR"
  STEPS: (800, 1000)
  GAMMA: 0.1
  WARMUP_FACTOR: 0.001
  WARMUP_ITERS: 1000
  CHECKPOINT_PERIOD: 100
  IMS_PER_BATCH: 2
  MAX_ITER: 1200

DATALOADER:
  NUM_WORKERS: 4

OUTPUT_DIR: "output"
